

{% extends 'administrator/base.html' %}



{% block content %}


<a href="{% url 'create-job-vacancy' %}">
  <button class="btn btn-primary w-100 py-3" type="submit">List New Job</button>
</a>

<section class="section">
   
  <div class="col-lg-12">
    <div class="row">



      <div class="card">
        <div class="card-body">
          <h5 class="card-title">List of Job</h5>

          <div class="accordion accordion-flush" id="faq-group-1">


            {% for job in listed_jobs %}

            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" data-bs-target="#faqsOne-{{job.id}}" type="button" data-bs-toggle="collapse">
                  {{ job.title }}
                </button>
              </h2>
              <div id="faqsOne-{{job.id}}" class="accordion-collapse collapse" data-bs-parent="#faq-group-1">
                <div class="accordion-body">
                  {{ job.content|safe }}


                 
                </div>

                <div class="container">
                  <div class="row justify-content-end gap-2">
                    <a href="{% url 'update-job' job.id %}" class="col-1 btn btn-primary py-2 my-2">
                      Edit
                    </a>
                    <a href="{% url 'delete-job' job.id %}" class="col-1 btn btn-danger py-2 my-2" type="submit">delete</a>
                  </div>
                </div>

             
                 
                
  
                
              </div>

              
            </div>

            {%endfor%}

            
           

           

            

          </div>

        </div>
      </div><!-- End F.A.Q Group 1 -->











      










      

            
      
            


      

      

 

    </div>
    </div>
  </section>


{% endblock content %}
