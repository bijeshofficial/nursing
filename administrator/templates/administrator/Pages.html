{% extends 'administrator/base.html' %}



{% block content %}
<section class="section">
   
  <div class="col-lg-12">
    <div class="row">

      

      {% for page in pages %}
      <div class="col-xxl-4 col-md-6">
        <div class="card info-card sales-card">


          <div class="card-body">
            <h5 class="card-title">{{page.title}}<span> </span></h5>

            <div class="d-flex align-items-center">
              <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                <!-- <i class="bi bi-cart"></i> -->
              </div>
              <div class="ps-3">
                <!-- <h6>Point</h6> -->
                <span class="text-success small pt-1 fw-bold">{{page.points.count}}</span> <span class="text-muted small pt-2 ps-1">Point</span>

              </div>
            </div>
          </div>

        </div>
      </div>
      {% endfor %}

      

 

    </div>
    </div>
  </section>


{% endblock content %}
